name: Lint and Format Code

on:
  push:
    branches:
      - main
      - 'dev/*' 
  pull_request:
    branches:
      - main
      - 'dev/*'

jobs:
  test-case:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    - name: Install dependencies
      run: npm install
    
    - name: Run ESLint
      run: |
        npx eslint --fix
